<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Team List</title>

    <!-- BOOTSTRAP CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav
      class="navbar"
      style="margin-bottom: 30px; background-color: blueviolet;"
    >
      <a class="navbar-brand text-light" href="#">
        <img
          src="/docs/4.3/assets/brand/bootstrap-solid.svg"
          width="30"
          height="30"
          class="d-inline-block align-top"
          alt=""
        />
        <p class="text-center">
          Team List
        </p>
      </a>
    </nav>

    
    
    <!-- CONTAINER -->
    <div class="container">
        <!-- JUMBOTRON -->
        <div class="jumbotron">
            <div class="container">
              <h1 class="display-4" style="font-weight: bold;">Team List</h1>
              <p class="lead">A quick summary of all the team members and info</p>
            </div>
          </div>
      <div class="row">
        <div class="col-sm">
          <!-- CARD MAIN ELEMENT -->
          <div
            class="card text-left shadow p-3 mb-5 bg-light rounded"
            style="width: 325px;"
          >
            <div
              class="card-header rounded bg-warning"
              style="color: white; font-weight: bolder; font-size: 1.5em;"
            >
              <i class="fa fa-user"></i>
              Name
              <br />
              <i class="fa fa-briefcase"></i>
              Manager
            </div>
            <!-- CARD BODY -->
            <div class="card-body">
              <ul class="list-group">
                <li class="list-group-item">ID:</li>
                <li class="list-group-item">Email:</li>
                <li class="list-group-item">Office number:</li>
              </ul>
            </div>
          </div>
        </div>

        
        <div class="col-sm">
          <!-- CARD MAIN ELEMENT -->
          <div
            class="card text-left shadow p-3 mb-5 bg-light rounded"
            style="width: 325px;"
          >
            <div
              class="card-header rounded bg-warning"
              style="color: white; font-weight: bolder; font-size: 1.5em;"
            >
              <i class="fa fa-user"></i>
              Name
              <br />
              <i class="fa fa-briefcase"></i>
              Engineer
            </div>
            <!-- CARD BODY -->
            <div class="card-body">
              <ul class="list-group">
                <li class="list-group-item">ID:</li>
                <li class="list-group-item">Email:</li>
                <li class="list-group-item">Github:</li>
              </ul>
            </div>
          </div>
        </div>

        <div class="col-sm">
            <!-- CARD MAIN ELEMENT -->
            <div
              class="card text-left shadow p-3 mb-5 bg-light rounded"
              style="width: 325px;"
            >
              <div
                class="card-header rounded bg-warning"
                style="color: white; font-weight: bolder; font-size: 1.5em;"
              >
                <i class="fa fa-user"></i>
                Name
                <br />
                <i class="fa fa-briefcase"></i>
                Intern
              </div>
              <!-- CARD BODY -->
              <div class="card-body">
                <ul class="list-group">
                  <li class="list-group-item">ID:</li>
                  <li class="list-group-item">Email:</li>
                  <li class="list-group-item">School:</li>
                </ul>
              </div>
            </div>
          </div>

      </div>
      <!-- this is the END of the ROW -->

      

      </div>
    <!-- this is the END of the CONTAINER -->

    <!-- BOOTSTRAP JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
