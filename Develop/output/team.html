<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Team List</title>

    <!-- this is the bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar" style="margin-bottom: 30px; background-color: blueviolet;">
      <a class="navbar-brand text-light" href="#">
        <img
          src="/docs/4.3/assets/brand/bootstrap-solid.svg"
          width="30"
          height="30"
          class="d-inline-block align-top"
          alt=""
        />
        Bootstrap
      </a>
    </nav>

    <!-- this is the CONTAINER for the cards -->
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <!-- this is the CARD main element -->
          <div
            class="card text-left shadow p-3 mb-5 bg-light rounded"
            style="width: 30%;"
          >
            <div
              class="card-header rounded bg-warning"
              style="color: white; font-weight: bolder; font-size: 1.5em;"
            >
              name
              <br />
              Job Title
            </div>
            <!-- this is the BODY of the card element -->
            <div class="card-body">
              <ul class="list-group">
                <li class="list-group-item">ID:</li>
                <li class="list-group-item">Email:</li>
                <li class="list-group-item">Office number:</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <!-- this is the END of the ROW -->
    </div>
    <!-- this is the END of the CONTAINER -->

      </ul> -->

      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
